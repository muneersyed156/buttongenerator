<html>

<head>
    <title>
        button generator
    </title>
    <link href="./gen.css" type="text/css" rel="stylesheet">
</head>

<body background="./buttongen.jpg">
    <div class="board">
        <div class="gensec">
            <button id="genbut">
                Default button
            </button>
        </div>
        <hr />
        <div>
            <div class="inside">
                <span class="arr">Label:<input type="text" id="label"></span>
                <span class="arr">FontSize:<input type="number" placeholder="" step="1" value="16" min="16" max="100"
                        id="fontsize"></span>
                <span class="arr">Fontcolor:<input type="color" id="color"></span>
            </div>
            <div class="inside">
                <span>
                    <label class="arr">Padding Top-Right-Bottom-Left
                        <span><input type="number" id="topp" placeholder="" step="1" value="0" min="0" max="100"></span>
                        <span>-<input type="number" id="rightp" placeholder="" step="1" value="0" min="0"
                                max="100"></span>
                        <span>-<input type="number" id="bottomp" placeholder="" step="1" value="0" min="0"
                                max="100"></span>
                        <span>-<input type="number" id="leftp" placeholder="" step="1" value="0" min="0"
                                max="100"></span>
                    </label>
                </span>
                <span class="arr">
                    BackgroundColor:<input type="color" id="bgcolor">
                </span>
            </div>
            <div class="inside">
                <span class="arr">BorderColor: <input type="color" id="bcolor"></span>
                <span class="arr">BorderRadius: <input type="number" id="brad" placeholder="" min="0" max="100"
                        step="1"></span>
                <span class="arr">BorderWidth: <input type="number" palceholder="" step="1" id="bwidth" value="0"
                        min="0" max="100"></span>
            </div>
        </div>
        <br>
        <br>
        <hr />
        <div class="gensec">
            <button id="gencode">
                Generate Code
            </button>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div>
                <h2>Generation Code</h2>
            </div>
            <hr />
            <div id="fullcode">

            </div>
        </div>
    </div>
    <script src="./gen.js" type="text/javascript"></script>
</body>

</html>
